<HTML>
 <HEAD>
  <STYLE>
   @font-face {
    font-family: 'IBM EGA 8x8';
    src: url(WebPlus_IBM_EGA_8x8.woff) format('woff');
    font-weight: normal;
    font-style: normal;
   }
   body {
    background: #efefef;
    font-family: 'IBM EGA 8x8', sans-serif;
    font-size: 8px;
    line-height: 8px;
    padding: 0px;
   }
  </STYLE>
  <SCRIPT>
   document.write("TIME TEST BY &quot;Axolotl.Amistoso&quot;");
  </SCRIPT>
 </HEAD>
 <BODY>
  <SCRIPT>
   document.write("├─►Time: ");
   var currentTime = new Date()
   var hours = currentTime.getHours()
   var minutes = currentTime.getMinutes()
   if (minutes < 10){
    minutes = "0" + minutes
    }
    document.write(hours + ":" + minutes + " ")
   if(hours > 11){
    document.write("PM")
    } else {
    document.write("AM")
   }
  </SCRIPT>
 </BODY>
</HTML>
